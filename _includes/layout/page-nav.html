{% include liquid/active-tab.html %}

{% if tab=="docs" %}

  <nav id="rightnav" {% if page.sections==nil %}class="hidden"{% endif %} >
    <ul>
      <li id="on_this_page">On this page</li>

      {% for section in page.sections %}
        {% assign link = section | remove: "," | replace: " ", "-" | downcase | prepend: "#" %}
        <li><a href={{link}}>{{section}}</a></li>
      {% endfor %}
    </ul>
  </nav>

{% endif %}
